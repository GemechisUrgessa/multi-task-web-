<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emoji.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Emoji Maker</title>
</head>
<body class="body">
    <main>
        <a href="../index.html" id="home-link">Back to Home</a>
        <div class="container">
            <h1 id="header--title">Emoji Maker</h1>
            <div class="container--card">
                <div class="container--card--choice">
                    <p class="emoji-type"></p>
                    <div class="selection-section">
                    <i class="fas fa-chevron-left "></i>
                    <div class="list-choice">
                        <div class="list--item skin" style="display: none;"></div>
                        <div class="list--item skin" style="display: none;"></div>
                        <div class="list--item skin" style="display: none;"></div>

                        <div class="list--item eye" style="display: none;"></div>
                        <div class="list--item eye" style="display: none;"></div>
                        <div class="list--item eye" style="display: none;"></div>
                        <div class="list--item eye" style="display: none;"></div>
                        <div class="list--item eye" style="display: none;"></div>
                        <div class="list--item eye" style="display: none;"></div>
                        
                        <div class="list--item mouth" style="display: none;"></div>
                        <div class="list--item mouth" style="display: none;"></div>
                        <div class="list--item mouth" style="display: none;"></div>
                        <div class="list--item mouth" style="display: none;"></div>
                        <div class="list--item mouth" style="display: none;"></div>
                        
                    
                    </div>
                    <i class="fas fa-chevron-right toEye"></i>
                    </div>
                </div>
                <div class="container--card--view">
                    <div class="emoji--view">

                        <img src="" alt="Eye image" class="upper-view">
                        <img src="" alt="Mouth image" class="lower-view">
                        
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer--paragraph">@MAX.2022 inc.</p>
    </footer>
    <script src="emoji.js"></script>
    <script src="https://kit.fontawesome.com/b69f587d7d.js" crossorigin="anonymous"></script>
</body>
</html>
